<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>PHP | REST API | CRUD</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container p-0">
            <a class="navbar-brand" href="#">API</a>
              <ul class="navbar-nav">
                  <li class="nav-item"> 
                    <a role="button" class="nav-link active" href="#" data-bs-toggle="modal" data-bs-target="#createModal">Create</a> 
                  </li>
                  <li class="nav-item"> 
                    <a class="nav-link active" href="#" data-bs-toggle="modal" data-bs-target="#queryModal">Query</a> 
                  </li>
              </ul>
        </div>
      </nav>


      <div class="container">
          <div class="row pt-4">
              <input type="text" class="form-control w-25 mb-3" id="search" autocomplete="off" placeholder="Search">                 

              <table class="table table-bordered table-hover" cellpadding="2px">
                <thead class="table-light">
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Address</th>
                  <th scope="col">Department</th>     
                  <th scope="col">Action</th>
                </thead>
                <tbody id="load-table">
                  <tr>
                  </tr>
                </tbody>
              </table>

            
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body p-4">
                    <form id="edit-form">
                      <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="number" class="form-control" name="id" id="id" hidden="">  
                        <input type="text" class="form-control form-control-sm" name="name" id="name">                
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="number" class="form-control form-control-sm" name="phone" id="phone">
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="exampleCheck1">Address</label>
                        <input type="text" class="form-control form-control-sm" name="address" id="address">
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="exampleCheck1">Department</label>
                        <input type="text" class="form-control form-control-sm" name="department" id="department">
                      </div>
                      <button type="submit" class="btn btn-primary text-center" id="updateBtn">Update</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>


          
            <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body p-4">
                    <form action="#" id="create-form">
                      <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="number" class="form-control" id="id" hidden="">  
                        <input type="text" class="form-control form-control-sm" name="name">                
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="number" class="form-control form-control-sm" name="phone">
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="exampleCheck1">Address</label>
                        <input type="text" class="form-control form-control-sm" name="address">
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="exampleCheck1">Department</label>
                        <input type="text" class="form-control form-control-sm" name="department">
                      </div>
                      <button type="submit" id="create" class="btn btn-primary text-center">Create</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>



            <div class="modal fade" id="queryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Enter Query</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body p-4">
                    <form id="query-form">
                      <div class="mb-3"> 
                        <textarea class="form-control" id="queryText" rows="2" name="query" id="query"></textarea>                   
                      </div>
                      <p id="query-show"></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
